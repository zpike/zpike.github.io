language: node_js
node_js: stable

cache:
    directories:
        - node_modules

before_install:
    - git clone https://github.com/zpike/hexo-theme-apollo.git themes/apollo

# S: Build Lifecycle
install:
  - npm install

script:
  - hexo cl
  - hexo g

after_script:
  - cd ./public
  - git init
  - git config user.name "zpike"
  - git config user.email "conan401@126.com"
  - git add .
  - git commit -m "update"
  - git push --force --quiet "https://${GH_token}@${GH_REF}" master:master

branches:
  only:
    - blog-source
env:
    global:
        - GH_REF: github.com/zpike/zpike.github.io.git 
